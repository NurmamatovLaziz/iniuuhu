<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Oddiy Kalkulyator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator">
    <input type="text" id="result" readonly>

    <!-- Ishoralar - 2 qator, rangli -->
    <div class="btn-row">
      <button class="btn-plus" onclick="appendValue('+')">+</button>
      <button class="btn-minus" onclick="appendValue('-')">−</button>
      <button class="btn-mul" onclick="appendValue('*')">×</button>
    </div>
    <div class="btn-row">
      <button class="btn-div" onclick="appendValue('/')">÷</button>
      <button class="btn-percent" onclick="appendValue('%')">%</button>
      <button class="btn-equals" onclick="calculate()">=</button>
    </div>

    <!-- Raqamlar 1–9 -->
    <div class="btn-row">
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
    </div>
    <div class="btn-row">
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
    </div>
    <div class="btn-row">
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
    </div>

    <!-- Pastki qatordagi tugmalar: C, 0, . -->
    <div class="btn-row">
      <button class="clear-btn" onclick="clearResult()">C</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
